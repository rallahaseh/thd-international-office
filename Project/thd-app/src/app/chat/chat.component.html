<mat-drawer-container>
    <!-- Users Side -->
    <mat-drawer mode="side" opened class="users">
        <mat-list>
            <div mat-subheader><mat-icon mat-list-icon>chat</mat-icon> {{ 'chat.users' | translate }}</div>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let user of users">
                {{ user }}
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content class="chat">
        <mat-list>
            <mat-list-item *ngFor="let message of messageList">
                <span [ngStyle]="{ 'color': getTextColor() }">{{ message }}</span>
            </mat-list-item>
        </mat-list>
    </mat-drawer-content>
</mat-drawer-container>
<!-- Chat side -->
<div class="chat-functionality-container">
    <mat-form-field class="chat-functionality-field">
        <mat-label>{{ 'chat.message' | translate }}</mat-label>
        <input matInput type="text" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()">
        <button *ngIf="newMessage" matSuffix mat-icon-button aria-label="Clear" (click)="newMessage=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!newMessage">
        {{ 'chat.send_message' | translate }}
    </button>
</div>
